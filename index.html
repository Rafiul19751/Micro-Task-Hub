        .screenshot-upload button {

        .screenshot-upload button:hover:not(:disabled) {

        /* --- Wallet & Reffer Tabs --- */

        /* --- Footer Navigation --- */

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Global State ---
            let userBalance = 0;
            let referralCount = 0;
            const MIN_WITHDRAWAL = 100;
            const TASK_REWARD = 2;
            const REFERRAL_REWARD = 10;
            let captchaNum1, captchaNum2;

            // --- Task Data ---
            let tasks = [
                { id: 1, title: 'Task 1: Sign Up', type: 'signup', description: 'Sign up using the direct link.', url: 'https://data963.click/7d03c4f7160be338fe14/cd73d9552f/?placementName=Taskering', completed: false },
                { id: 2, title: 'Task 2: Visit Site', type: 'visit', description: 'Visit the website page for 60 seconds.', url: 'https://dailynewspaperwould.blogspot.com/2025/06/seo-more-details-info.html', completed: false },
                { id: 3, title: 'Task 3: Sign Up', type: 'signup', description: 'Sign up using the direct link.', url: 'https://www.profitableratecpm.com/yffz90y5?key=a995dd2b77029fec837aa30082b9b6b9', completed: false },
                { id: 4, title: 'Task 4: Visit Site', type: 'visit', description: 'Visit the website page for 60 seconds.', url: 'https://dailynewspaperwould.blogspot.com/p/free-5-bonus-just-sign-up-from.html', completed: false },
                { id: 5, title: 'Task 5: Sign Up', type: 'signup', description: 'Sign up using the direct link.', url: 'https://data963.click/a39bff38e3b21c576c73/b0c1cd821a/?placementName=Taskering2', completed: false },
                { id: 6, title: 'Task 6: Visit Site', type: 'visit', description: 'Visit the website page for 60 seconds.', url: 'https://tinyurl.com/ycxdbwwu', completed: false },
                { id: 7, title: 'Task 7: Sign Up', type: 'signup', description: 'Sign up using the direct link.', url: 'https://www.profitableratecpm.com/yffz90y5?key=a995dd2b77029fec837aa30082b9b6b9', completed: false },
                { id: 8, title: 'Task 8: Visit Site', type: 'visit', description: 'Visit the website page for 60 seconds.', url: 'https://dailynewspaperwould.blogspot.com/2025/05/bttc-red-pocket.html', completed: false },
                { id: 9, title: 'Task 9: Sign Up', type: 'signup', description: 'Sign up using the direct link.', url: 'https://www.profitableratecpm.com/ear3xi8s?key=205b93a2d6fb27186ab5dd2e2b375490', completed: false },
                { id: 10, title: 'Task 10: Visit Site', type: 'visit', description: 'Visit the website page for 60 seconds.', url: 'https://dailynewspaperwould.blogspot.com/2025/06/blog-post.html', completed: false }
            ];

            // --- Element Selectors ---
            const captchaOverlay = document.getElementById('captcha-overlay');
            const mainContent = document.getElementById('main-content');
            const captchaQuestion = document.getElementById('captcha-question');
            const captchaAnswer = document.getElementById('captcha-answer');
            const verifyCaptchaBtn = document.getElementById('verify-captcha-btn');
            const workTabContent = document.getElementById('work-tab-content');
            const totalBalanceEl = document.getElementById('total-balance');
            const referralCountEl = document.getElementById('referral-count');
            const referralLinkInput = document.getElementById('referral-link-input');
            const copyRefLinkBtn = document.getElementById('copy-ref-link-btn');

            // --- State Management Functions ---
            function saveState() {
                const appState = {
                    balance: userBalance,
                    refCount: referralCount,
                    taskData: tasks,
                };
                sessionStorage.setItem('appState', JSON.stringify(appState));
            }

            function loadState() {
                const savedState = sessionStorage.getItem('appState');
                if (savedState) {
                    try {
                        const appState = JSON.parse(savedState);
                        userBalance = appState.balance || 0;
                        referralCount = appState.refCount || 0;
                        // Restore task completion status
                        if (appState.taskData && appState.taskData.length === tasks.length) {
                             tasks = appState.taskData;
                        }
                    } catch (e) {
                        console.error("Could not parse saved state:", e);
                        sessionStorage.removeItem('appState'); // Clear corrupted state
                    }
                }
            }

            // --- Main Functions ---
            function generateCaptcha() {
                captchaNum1 = Math.floor(Math.random() * 10) + 1;
                captchaNum2 = Math.floor(Math.random() * 10) + 1;
                captchaQuestion.textContent = `${captchaNum1} + ${captchaNum2} = ?`;
            }
            
            function handleCaptchaVerification() {
                const answer = parseInt(captchaAnswer.value, 10);
                if (answer === (captchaNum1 + captchaNum2)) {
                    sessionStorage.setItem('captchaVerified', 'true'); // Set verification flag
                    showMainContent();
                } else {
                    alert('Wrong answer! Please try again.');
                    captchaAnswer.style.borderColor = 'red';
                    setTimeout(() => captchaAnswer.style.borderColor = 'var(--border-color)', 2000);
                    generateCaptcha();
                    captchaAnswer.value = '';
                }
            }

            function showMainContent() {
                captchaOverlay.style.opacity = '0';
                setTimeout(() => {
                    captchaOverlay.style.display = 'none';
                    mainContent.style.display = 'block';
                    mainContent.style.animation = 'fadeIn 1s ease-in-out';
                    initializePage();
                }, 500);
            }

            function updateBalanceDisplay() {
                totalBalanceEl.textContent = `$${userBalance.toFixed(2)}`;
                referralCountEl.textContent = referralCount;
            }

            function renderTasks() {
                workTabContent.innerHTML = '';
                tasks.forEach(task => {
                    const taskCard = document.createElement('div');
                    taskCard.className = 'task-card';
                    if (task.completed) {
                        taskCard.classList.add('completed');
                    }
                    taskCard.id = `task-${task.id}`;
                    
                    taskCard.innerHTML = `
                        <div class="task-header">
                            <span class="task-title">${task.title}</span>
                            <span class="task-reward">$${TASK_REWARD.toFixed(2)}</span>
                        </div>
                        <p>${task.description}</p>
                        <div class="task-actions">
                            <button class="start-task-btn" data-id="${task.id}" ${task.completed ? 'disabled' : ''}>${task.completed ? 'Completed' : 'Start Task'}</button>
                        </div>
                        <div class="screenshot-upload" id="ss-upload-${task.id}">
                            <p>Submit screenshot to confirm completion:</p>
                            <input type="file" accept="image/*">
                            <button class="submit-ss-btn" data-id="${task.id}">Submit Screenshot</button>
                        </div>
                    `;
                    workTabContent.appendChild(taskCard);
                });
                addEventListenersToTasks();
            }
            
            function addEventListenersToTasks() {
                document.querySelectorAll('.start-task-btn').forEach(button => {
                    button.addEventListener('click', handleTaskStart);
                });
                document.querySelectorAll('.submit-ss-btn').forEach(button => {
                    button.addEventListener('click', handleScreenshotSubmit);
                });
            }

            function handleTaskStart(e) {
                const taskId = parseInt(e.target.dataset.id);
                const task = tasks.find(t => t.id === taskId);
                const startBtn = e.target;

                if (!task || task.completed) return;
                
                window.open(task.url, '_blank');
                startBtn.disabled = true;
                const ssUploadDiv = document.getElementById(`ss-upload-${task.id}`);
                
                if (task.type === 'visit') {
                    let timeLeft = 60;
                    startBtn.textContent = `Task in progress... ${timeLeft}s`;
                    const timerInterval = setInterval(() => {
                        timeLeft--;
                        startBtn.textContent = `Task in progress... ${timeLeft}s`;
                        if (timeLeft <= 0) {
                            clearInterval(timerInterval);
                            startBtn.textContent = 'Time\'s Up!';
                            alert(`Time for Task ${task.id} is up. You can now submit the screenshot.`);
                            ssUploadDiv.classList.add('enabled');
                        }
                    }, 1000);
                } else {
                     startBtn.textContent = 'Link Opened';
                     ssUploadDiv.classList.add('enabled');
                }
            }

            function handleScreenshotSubmit(e) {
                const taskId = parseInt(e.target.dataset.id);
                const task = tasks.find(t => t.id === taskId);
                
                if (!task || task.completed) return;

                const fileInput = document.querySelector(`#ss-upload-${task.id} input[type="file"]`);
                if(fileInput.files.length === 0){
                    alert('Please select a screenshot file to submit.');
                    return;
                }

                task.completed = true;
                userBalance += TASK_REWARD;
                
                updateBalanceDisplay();
                saveState(); // Save state after update

                const taskCard = document.getElementById(`task-${task.id}`);
                taskCard.classList.add('completed');
                taskCard.querySelector('.start-task-btn').textContent = 'Completed';
                taskCard.querySelector('.submit-ss-btn').disabled = true;
                taskCard.querySelector('.submit-ss-btn').style.cursor = 'not-allowed';

                alert(`Task ${task.id} completed successfully! $${TASK_REWARD.toFixed(2)} has been added to your balance.`);
            }
            
            function switchTab(activeBtnId, activeTabId) {
                document.querySelectorAll('.footer-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

                document.getElementById(activeBtnId).classList.add('active');
                document.getElementById(activeTabId).classList.add('active');
            }

            function setupReferralSystem() {
                const uniqueUserId = `user_${Date.now().toString(36)}`;
                const baseUrl = window.location.origin + window.location.pathname;
                const referralLink = `${baseUrl}?ref=${uniqueUserId}`;
                referralLinkInput.value = referralLink;

                copyRefLinkBtn.addEventListener('click', () => {
                    navigator.clipboard.writeText(referralLink).then(() => {
                        copyRefLinkBtn.textContent = 'Copied!';
                        setTimeout(() => copyRefLinkBtn.textContent = 'Copy Referral Link', 2000);
                    }, () => {
                        alert('Failed to copy link.');
                    });
                });
            }
            
            function checkForReferral() {
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('ref') && !sessionStorage.getItem('referralApplied')) {
                    userBalance += REFERRAL_REWARD;
                    referralCount += 1;
                    sessionStorage.setItem('referralApplied', 'true'); // Prevent re-applying bonus on reload
                    alert(`Welcome! You've joined via a referral link. A bonus of $${REFERRAL_REWARD.toFixed(2)} has been added.`);
                    saveState(); // Save state after applying bonus
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
            
            function setupPaymentMethods() {
                document.querySelectorAll('.payment-method img').forEach(img => {
                    img.addEventListener('click', (e) => {
                        if (userBalance < MIN_WITHDRAWAL) {
                            alert(`Sorry, you need at least $${MIN_WITHDRAWAL.toFixed(2)} to request a withdrawal.`);
                            return;
                        }

                        const method = e.target.dataset.method;
                        let promptMessage = '';
                        switch(method) {
                            case 'Binance': promptMessage = 'Please enter your Binance Pay UID:'; break;
                            case 'Paypal': promptMessage = 'Please enter your Paypal E-mail:'; break;
                            case 'bKash': promptMessage = 'Please enter your bKash Number:'; break;
                            case 'Nagad': promptMessage = 'Please enter your Nagad Number:'; break;
                        }

                        const paymentInfo = prompt(promptMessage);
                        if (paymentInfo) {
                            alert('Your request has been submitted. It will be reviewed by the admin team.');
                        }
                    });
                });
            }

            function initializePage() {
                checkForReferral();
                renderTasks();
                updateBalanceDisplay();
                setupReferralSystem();
                setupPaymentMethods();

                // Footer button event listeners
                document.getElementById('work-btn').addEventListener('click', () => switchTab('work-btn', 'work-tab-content'));
                document.getElementById('wallet-btn').addEventListener('click', () => switchTab('wallet-btn', 'wallet-tab-content'));
                document.getElementById('reffer-btn').addEventListener('click', () => switchTab('reffer-btn', 'reffer-tab-content'));
            }
            
            // --- Initial Execution ---
            loadState(); // Load any saved state first

            if (sessionStorage.getItem('captchaVerified') === 'true') {
                showMainContent(); // If already verified, skip captcha
            } else {
                captchaOverlay.style.display = 'flex'; // Ensure captcha is visible
                generateCaptcha();
                verifyCaptchaBtn.addEventListener('click', handleCaptchaVerification);
            }
        });
    </script>
</body>
